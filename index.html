<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Port Said</title>

    <!-- <link rel="preload" href="/images/loginbackground.png" as="image" />
    <link rel="preload" href="/images/loginbackground2.png" as="image" />
    <link rel="preload" href="/images/loginbackground3.png" as="image" />
    <link rel="preload" href="/images/loginbackground4.png" as="image" /> -->

    <style>
      body {
        font-family: Nunito !important;
        font-weight: 600 !important;
        overflow-x: hidden;
      }

      button {
        border: none;
        font-family: Urbanist !important;
      }

      .back-color-EDF7FF {
        background-color: #ede9f2 !important;
      }
      .back-color-light {
        background: white !important;
      }

      .color-blue-dark {
        color: #4c247b !important;
      }
      .back-blue-middle {
        background: #068fd3 !important;
      }
      .color-white {
        color: white !important;
      }

      .p-relative {
        position: relative;
      }

      input[type="email"],
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 8px;
        background: #edf7ff;
        margin-bottom: 1.5rem;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border: none;
        outline: none;
      }
      input[type="text"]::placeholder,
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        opacity: 0;
      }
      /* /////////////////////////////////fonts//////////////////////////////////////////// */

      @font-face {
        font-family: "Nunito";
        src: url("https://ahmedgamalemam.github.io/b2c-login-page/fonts/NunitoSans_7pt_Condensed-Regular.ttf")
          format("truetype");
      }

      @font-face {
        font-family: "Urbanist";
        src: url("https://ahmedgamalemam.github.io/b2c-login-page/fonts/Urbanist-Black.ttf")
          format("truetype");
      }

      /* ////////////////////////////////////////////////////////////////////// */

      .carousel-indicators {
        bottom: -29%;
      }
      .carousel-indicators [data-bs-target] {
        width: 1.5625rem;
        height: 0.375rem;
        background-color: #068fd3;
      }
      .carousel-indicators .active {
        width: 3rem;
        height: 0.375rem;
      }

      /* /////////////////////////////////////////////////////////////////////// */

      p {
        margin: 0 !important;
      }

      .main-login {
        height: 100vh;
        padding: 0rem 9% 0;
        gap: 3.5rem;
        background-color: #edf7ff !important;
      }

      .main-login > div {
        height: 85%;
        width: 63.2%;
      }

      section:has(form) {
        width: 32%;
        padding: 2rem 1.5rem;
      }
      section:has(form) > img {
        width: 64.5%;
      }
      section:has(form) > div {
        text-align: center;
        h3 {
          font-size: 2vw;
          font-weight: 700;
          line-height: normal;
        }

        p {
          color: #4b5059;
          font-size: 1vw;
          font-weight: 400;
        }
      }

      .heading,
      .intro {
        display: none;
      }

      .entry-item label {
        position: absolute;
        font-size: 0.875rem;
        background-color: transparent;
        top: 10%;
        left: 3%;
        transition: all ease 0.3s;

        p {
          font-size: 0.875rem;
          transition: all ease 0.3s;
        }
        img {
          width: 1.3rem;
          height: 1.3rem;
          transition: all ease 0.3s;
        }
      }

      .entry-item {
        position: relative;
      }

      .entry-item:has(input[type="text"]:focus) > label[for="email"],
      .entry-item:has(input[type="text"]:not(:placeholder-shown))
        > label[for="email"],
      .entry-item:has(input[type="email"]:not(:placeholder-shown))
        > label[for="email"],
      .entry-item:has(input[type="email"]:focus) > label[for="email"],
      .entry-item:has(input[type="password"]:not(:placeholder-shown))
        > div
        > label[for="password"],
      .entry-item:has(input[type="password"]:focus)
        > div
        > label[for="password"] {
        top: -25%;
        background: white;
        border: 1px solid #ededed;
        padding: 0.2rem;
        border-radius: 0.5rem;
        transition: all ease 0.3s;

        p {
          font-size: 0.7rem;
          transition: all ease 0.3s;
        }
        img {
          width: 1rem;
          height: 1rem;
          transition: all ease 0.3s;
        }
      }

      #forgotPassword {
        position: absolute;
        right: 0;
        top: 71%;
        color: #4c247b !important;
        text-decoration: none !important;
      }

      .error.itemLevel {
        position: absolute;
        right: 0;
        top: -36%;
      }
      .error.itemLevel > p {
        color: #eb001b !important;
      }

      .rememberMe {
        text-align: start;
        margin-bottom: 2rem;
      }

      #next {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.5rem;
        background: #4c247b;
        color: white;
      }

      /* /////////////////////////////////////////////////////// */

      .background-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        opacity: 0;
        animation: fade ease 12s infinite;
      }

      .bg1 {
        background-image: url("https://ahmedgamalemam.github.io/b2c-login-page/images/loginbackground4.png");
        animation-delay: 0s;
      }

      .bg2 {
        background-image: url("https://ahmedgamalemam.github.io/b2c-login-page/images/loginbackground.png");
        animation-delay: 3s;
      }

      .bg3 {
        background-image: url("https://ahmedgamalemam.github.io/b2c-login-page/images/loginbackground2.png");
        animation-delay: 6s;
      }

      .bg4 {
        background-image: url("https://ahmedgamalemam.github.io/b2c-login-page/images/loginbackground3.png");
        animation-delay: 9s;
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        20% {
          opacity: 1;
        }
        25% {
          opacity: 0;
        }
        95% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="main-login d-flex align-items-center">
      <div class="background-container rounded-3">
        <div class="bg bg1"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
      </div>

      <section
        class="d-flex flex-column align-items-center back-color-light rounded-3 p"
      >
        <img
          class="mb-3"
          src="https://ahmedgamalemam.github.io/b2c-login-page/images/AgencyLogo.png"
          alt="logo"
        />

        <div class="mb-4">
          <h3 class="color-blue-dark">Welcome</h3>
          <p style="color: #4b5059">
            Use Flight Fusion credintials to continue
          </p>
        </div>

        <form id="api" class="w-100" method="post" autocomplete="off">
          <div class="p-relative">
            <input
              id="username"
              name="username"
              type="text"
              class="form_input back-color-EDF7FF"
              required
            />

            <label
              for="username"
              class="form-login-label d-flex align-items-center"
            >
              <img
                src="https://ahmedgamalemam.github.io/b2c-login-page/images/username.png"
                alt="username image"
              />
              <p>User name</p>
            </label>
          </div>

          <div class="p-relative">
            <input
              id="password"
              name="password"
              type="password"
              class="form_input back-color-EDF7FF"
              required
            />

            <label
              for="password"
              class="form-login-label d-flex align-items-center"
            >
              <img
                src="https://ahmedgamalemam.github.io/b2c-login-page/images/passwordimg.png"
                alt="password image"
              />
              <p>Password</p>
            </label>
          </div>

          <button
            id="next"
            type="submit"
            class="w-100 back-blue-middle color-white p-2 rounded-3"
          >
            Login
          </button>
        </form>
      </section>
    </main>

    <!-- scripts -->

    <script src="https://alcdn.msauth.net/lib/1.0.0/js/msal.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Send values to Azure via callback
          Login.submit({
            login: email,
            password: password,
          });
        });
      });
    </script>
  </body>
</html>
